<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
        <!-- https://realfavicongenerator.net/favicon_result?file_id=p1et6uclsf15nsn341oi3t8kff66 -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>{% block title %}{% endblock %}</title>
        {% block headscript %}{% endblock %}
    </head>
    <body>
        <div id="content">
            <header>
                <a href=""> <!-- reload current page -->
                    BUSCA! <span>Admin</span>
                </a>
            </header>
            <main>
                {% block main %}{% endblock %}
            </main>
            <footer>
                <a href="/admin/login">
                    <span>&#9919;</span> sair
                    <!-- https://www.w3schools.com/charsets/tryit.asp?deci=9919 -->
                </a>
                <a href="/">
                    <img class="logo" src="{{ url_for('static', filename='img/busca_icon.svg') }}" alt="Logo">
                    site
                </a>
            </footer>
        </div>
    </body>
</html>
