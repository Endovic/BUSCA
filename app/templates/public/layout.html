<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <!-- https://stackoverflow.com/questions/33767533/what-does-the-shrink-to-fit-viewport-meta-attribute-do -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- https://realfavicongenerator.net/favicon_result?file_id=p1et6uclsf15nsn341oi3t8kff66 -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>{% block title %}{% endblock %}</title>
        {% block headscript %}{% endblock %}
        {% block style %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        {% block postscript %}{% endblock %}
    </body>
</html>
